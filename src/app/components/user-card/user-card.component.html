<div style="margin: 10px">
  <CDBCard color="primary"
           style="width: 25rem">
    <CDBCardBody style="display: flex; flex-direction: column; align-items: center">
      <CDBCardTitle>
        ID: {{ user.id }}
      </CDBCardTitle>
      <CDBCardTitle>
        {{ user.name }}
      </CDBCardTitle>
      <CDBCardText>Телефон: {{ user.phone }}</CDBCardText>
      <CDBCardText>Email: {{ user.email }}</CDBCardText>
      <CDBBtn (click)="deleteUser.emit(user)"
              [circle]=true
              [flat]=true
              class="mt-3"
              color="light"
              style="margin: 3px; font-weight: bold; color: red">
        удалить
      </CDBBtn>
    </CDBCardBody>
  </CDBCard>
</div>
