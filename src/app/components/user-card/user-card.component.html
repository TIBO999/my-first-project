<div style="margin: 10px">
  <CDBCard color="primary"
           style="min-width: 300px; min-height: 250px; border-radius: 7px">
    <CDBCardBody style="display: flex; flex-direction: column; align-items: start">
      <CDBCardTitle style="margin: 5px">ID: {{ user.id }} </CDBCardTitle>
      <CDBCardTitle style="margin: 5px"> {{ user.name }} </CDBCardTitle>
      <CDBCardText style="margin: 5px">Phone: {{ user.phone }}</CDBCardText>
      <CDBCardText style="margin: 5px">Email: {{ user.email }}</CDBCardText>
      <CDBBtn (click)="deleteUser.emit(user)"
              [circle]=true
              [flat]=true
              class="mt-3"
              color="light"
              style="margin: 5px; font-weight: bold; color: red; border-color: purple">
        REMOVE
      </CDBBtn>
      <CDBBtn  (click)="editUser.emit(user)"
               [circle]=true
               [flat]=true
               class="mt-3"
               color="light"
               style="margin: 5px; font-weight: bold; color: red; border-color: purple">
        EDIT
      </CDBBtn>
    </CDBCardBody>
  </CDBCard>
</div>
